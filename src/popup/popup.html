<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bootcamp Helper — Davi</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <header class="header">
        <img src="../assets/logo.svg" alt="logo" class="logo" />
        <h1>Bootcamp Helper</h1>
        <small>Pra Davi — versão MV3</small>
      </header>

      <main class="content">
        <div class="row">
          <label for="note">Nota rápida</label>
          <input id="note" placeholder="Escreva algo..." />
        </div>

        <div class="row">
          <button id="saveBtn">Salvar (storage)</button>
          <button id="ping">Ping background</button>
        </div>

        <div class="row">
          <button id="highlight">Destacar links da página dev</button>
        </div>

        <div id="status" class="status"></div>
      </main>

      <footer class="footer">
        <a href="../options/options.html" target="_blank">Opções</a>
      </footer>

      <script src="popup.js"></script>
    </div>
  </body>
</html>
